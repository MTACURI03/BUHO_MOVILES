name: buho_turismo
description: Aplicación móvil de turismo ciudadano para El Búho
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # UI y Navegación
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  
  # Imágenes
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Utilidades
  intl: ^0.19.0
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
